<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>fullname</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter fullname">
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </form>
        <button onclick=register() id="submit" class="btn btn-primary">Submit</button>
    </div>
    <script>
        function register() {
            var fullname = document.getElementById("fullname").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.status == 200) {
                    window.location.href="login.html"
                }
                else {
                    var data = xhttp.response
                    if(data['status']=="0")alert(data["message"])
                }
            };
            xhttp.open("POST", "http://localhost:8081/register", true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.responseType = "json";
            xhttp.send(JSON.stringify({ email: String(email),fullname:String(fullname), password: String(password) }));           
        }
    </script>
</body>

</html>
